    <head>
        <link rel="stylesheet" href="styles.css">

        <img src="scoreboard.png" alt="">

        <div class="container">

                <h3>HOME</h3>

                    <button id="home-one" onclick="onePoint()">+1</button>

                </div>
            </div>
            <div class="score-container">
                <h3>GUEST</h3>
                <div id="guest-score">5</div>
                <div class="buttons">
                    <button id="guest-one" onclick="onePoint()">+1</button>
                    <button id="guest-two" onclick="twoPoint()">+2</button>
                    <button id="guest-three" onclick="threePoint()">+3</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
