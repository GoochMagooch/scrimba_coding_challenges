<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <button id="home-one" onclick="onePointHome()">+1</button>
                    <button id="home-two" onclick="twoPointHome()">+2</button>
                    <button id="home-three" onclick="threePointHome()">+3</button>
                </div>
            </div>

            <div class="middle-container">
                <div class="timer-quarter-container">
                    <div class="timer-class">
                        <span>timer</span>
                        <div id="timer"><span id="minute">2</span>:<span id="second">00</span></div>
                        <button id="start-timer" onclick="timer()">START</button>
                    </div>
                    <div class="quarter-class">
                        <span>quarter</span>
                        <div id="quarter">0</div>
                    </div>
                </div>
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>

            <div class="score-container">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <button id="guest-one" onclick="onePointGuest()">+1</button>
                    <button id="guest-two" onclick="twoPointGuest()">+2</button>
                    <button id="guest-three" onclick="threePointGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
