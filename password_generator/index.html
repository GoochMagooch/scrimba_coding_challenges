<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <di class="inner-container">
            <h1><span class="white">Generate a</span><br><span class="green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="gen-pw">generate passwords</button>
            <button id="num-sym">123/*&%: </button>
            <input id="input" type="number" placeholder="length">
            <hr>
            <div class="output">
                <p id="pw-one"></p>
                <p id="pw-two"></p>
            </div>
        </div>
    </section>
</body>
</html>
